    <link th:href="@{/css/common.css}" rel="stylesheet">
    <link th:href="@{/css/sidebar.css}" rel="stylesheet">

<body>
    <div class="sidebar">
        <div class="p-3">
            <nav class="nav flex-column">
                <!-- 商店管理 -->
                <div class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#storeManagement" data-bs-toggle="collapse" role="button">
                        <i class="bi bi-shop menu-icon"></i>
                        商店管理
                        <i class="bi bi-chevron-right chevron ms-auto"></i>
                    </a>
                    <div class="collapse show" id="storeManagement">
                        <div class="submenu">
                            <a class="nav-link" href="#/store/create">上架餐廳</a>
                            <a class="nav-link" href="#/store/tables">桌號設定</a>
                            <a class="nav-link" href="#/store/menu">菜單設定</a>
                            <a class="nav-link" href="#/store/hours">營業/用餐時間設定</a>
                        </div>
                    </div>
                </div>

                <!-- 訂位管理 -->
                <div class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#reservationManagement" data-bs-toggle="collapse" role="button">
                        <i class="bi bi-calendar menu-icon"></i>
                        訂位管理
                        <i class="bi bi-chevron-right chevron ms-auto"></i>
                    </a>
                    <div class="collapse show" id="reservationManagement">
                        <div class="submenu">
                            <a class="nav-link" href="#/reservation/history">訂位紀錄</a>
                            <a class="nav-link" href="#/reservation/settings">定位設定</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 處理選單展開/收合時的箭頭旋轉
            $('.nav-link[data-bs-toggle="collapse"]').on('click', function() {
                const chevron = $(this).find('.chevron');
                chevron.toggleClass('rotated');
            });

            // 標記當前選中的選單項目
            $('.nav-link').click(function() {
                $('.nav-link').removeClass('active');
                $(this).addClass('active');
            });

            // 初始化所有子選單為展開狀態
            $('.collapse').addClass('show');
            $('.chevron').addClass('rotated');
        });
    </script>
</body>
</html>
