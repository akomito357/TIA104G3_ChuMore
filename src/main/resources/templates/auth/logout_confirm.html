<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChuMore - 登出確認</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- 引入專案共用的頁頭 -->
    <head th:insert="~{/included.html}"></head>

    <style>
        :root {
            --primary: #F2994A;
            --primary-light: #FFB067;
            --secondary: #1A1F2C;
            --gray-2: #4F4F4F;
            --gray-4: #BDBDBD;
            --white: #FFFFFF;
        }

        body {
            background-color: #F5F6F8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logout-card {
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            border: none;
            border-radius: 12px;
            max-width: 480px;
            width: 100%;
        }

        .card-icon {
            font-size: 3rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
        }

        .card-title {
            color: var(--secondary);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .card-text {
            color: var(--gray-2);
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .btn-logout {
            background-color: var(--primary);
            border: none;
            color: var(--white);
        }

        .btn-logout:hover {
            background-color: var(--primary-light);
            transform: translateY(-1px);
        }

        .btn-return {
            background-color: var(--white);
            border: 1px solid var(--gray-4);
            color: var(--gray-2);
        }

        .btn-return:hover {
            background-color: #f8f9fa;
            border-color: var(--gray-2);
        }

        .card-body {
            padding: 3rem 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card logout-card">
                    <div class="card-body text-center">
                        <i class="bi bi-box-arrow-right card-icon"></i>
                        <h3 class="card-title">確認登出</h3>
                        <p class="card-text">您即將登出 ChuMore 系統，是否確認？</p>
                        
                        <form action="/auth/logout" method="post" class="d-inline">
                            <button type="submit" class="btn btn-logout me-3">
                                <i class="bi bi-check2 me-2"></i>確認登出
                            </button>
                            <a href="javascript:history.back()" class="btn btn-return">
                                <i class="bi bi-arrow-left me-2"></i>返回上一頁
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
