<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChuMore 會員登入系統">
    <title>ChuMore - 會員登入</title>

    <!-- 外部資源引入 -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    
    <!-- 頁面專用樣式 -->
    <style>
        :root {
            --primary: #FEA116;
            --primary-hover: #e89214;
            --secondary: #092C4C;
            --gray-1: #333333;
            --gray-2: #4F4F4F;
            --gray-3: #828282;
            --gray-4: #BDBDBD;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f8f9fa;
            min-height: 100vh;
        }

        .login-container {
            margin-top: 2rem;
            margin-bottom: 2rem;
            padding: 2.5rem;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .page-title {
            color: var(--gray-1);
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 2px;
        }

        .nav-tabs {
            border-bottom: 2px solid var(--primary);
            margin-bottom: 2rem;
        }

        .nav-tabs .nav-link {
            color: var(--gray-2);
            border: none;
            padding: 1rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-tabs .nav-link.active {
            color: var(--primary);
            background-color: transparent;
            border-bottom: 3px solid var(--primary);
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            border: 1.5px solid var(--gray-4);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(254, 161, 22, 0.25);
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 0.75rem;
            font-weight: 500;
            font-size: 1.05rem;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            border-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--gray-3);
            transition: color 0.3s ease;
        }

        .password-toggle i:hover {
            color: var(--primary);
        }

        .alert {
            border-radius: 8px;
            border: none;
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .nav-tabs .nav-link {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h1 class="page-title">歡迎回到 ChuMore</h1>

                    <!-- 訊息提示區 -->
                    <div class="alert-container mb-4">
                        <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            <span>登入失敗，請確認您的帳號密碼是否正確</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span>您已成功登出系統</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    </div>

                    <!-- 登入類型選擇 -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#memberLogin" 
                                    type="button" role="tab" aria-selected="true">
                                一般會員登入
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#restaurantLogin" 
                                    type="button" role="tab" aria-selected="false">
                                餐廳會員登入
                            </button>
                        </li>
                    </ul>

                    <!-- 登入表單區 -->
                    <div class="tab-content">
                        <!-- 一般會員登入表單 -->
                        <div class="tab-pane fade show active" id="memberLogin" role="tabpanel">
                            <form th:action="@{/auth/login}" method="post" class="needs-validation" novalidate>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="userType" value="MEMBER">
                                
                                <div class="mb-3">
                                    <label for="memberEmail" class="form-label">會員信箱</label>
                                    <input type="email" class="form-control" id="memberEmail" 
                                           name="email" required placeholder="請輸入電子郵件">
                                    <div class="invalid-feedback">請輸入有效的電子郵件地址</div>
                                </div>

                                <div class="mb-4">
                                    <label for="memberPassword" class="form-label">密碼</label>
                                    <div class="password-toggle">
                                        <input type="password" class="form-control" id="memberPassword" 
                                               name="password" required placeholder="請輸入密碼"
                                               minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                                        <i class="bi bi-eye" role="button" tabindex="0" 
                                           aria-label="切換密碼顯示"></i>
                                    </div>
                                    <div class="invalid-feedback">密碼至少需要8個字符，並包含字母和數字</div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        登入
                                    </button>
                                    <a th:href="@{/auth/register}" 
                                       class="btn btn-outline-secondary">
                                        註冊新會員
                                    </a>
                                </div>
                            </form>
                        </div>

                        <!-- 餐廳會員登入表單 -->
                        <div class="tab-pane fade" id="restaurantLogin" role="tabpanel">
                            <form th:action="@{/auth/login}" method="post" class="needs-validation" novalidate>
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <input type="hidden" name="userType" value="RESTAURANT">
                                
                                <div class="mb-3">
                                    <label for="restEmail" class="form-label">餐廳管理者信箱</label>
                                    <input type="email" class="form-control" id="restEmail" 
                                           name="email" required placeholder="請輸入電子郵件">
                                    <div class="invalid-feedback">請輸入有效的電子郵件地址</div>
                                </div>

                                <div class="mb-4">
                                    <label for="restPassword" class="form-label">密碼</label>
                                    <div class="password-toggle">
                                        <input type="password" class="form-control" id="restPassword" 
                                               name="password" required placeholder="請輸入密碼"
                                               minlength="8" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                                        <i class="bi bi-eye" role="button" tabindex="0" 
                                           aria-label="切換密碼顯示"></i>
                                    </div>
                                    <div class="invalid-feedback">密碼至少需要8個字符，並包含字母和數字</div>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-primary">
                                        登入
                                    </button>
                                    <a th:href="@{/auth/register/restaurant}" 
                                       class="btn btn-outline-secondary">
                                        註冊餐廳會員
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 表單驗證初始化
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });

            // 密碼顯示切換
            document.querySelectorAll('.password-toggle i').forEach(icon => {
                icon.addEventListener('click', function() {
                    const input = this.previousElementSibling;
                    const type = input.getAttribute('type');
                    
                    if (type === 'password') {
                        input.setAttribute('type', 'text');
                        this.classList.replace('bi-eye', 'bi-eye-slash');
                    } else {
                        input.setAttribute('type', 'password');
                        this.classList.replace('bi-eye-slash', 'bi-eye');
                    }
                });

                // 支援鍵盤操作
                icon.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        this.click();
                    }
                });
            });

            // 自動隱藏提示訊息
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                setTimeout(() => {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }, 5000);
            });
        });
    </script>
</body>
</html>
