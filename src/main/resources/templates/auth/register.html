<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ChuMore 會員註冊系統 - 選擇註冊類型">
    <title>ChuMore - 會員註冊</title>
    
    <!-- External Resources -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;600;700&display=swap">
    
    <style>
        :root {
            --primary: #FEA116;
            --primary-hover: #e89214;
            --secondary: #092C4C;
            --gray-1: #333333;
            --gray-2: #4F4F4F;
            --gray-3: #828282;
            --gray-4: #BDBDBD;
            --gray-5: #E0E0E0;
        }

        body {
            background-color: #f8f9fa;
            font-family: 'Noto Sans TC', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--gray-2);
        }

        .register-container {
            max-width: 800px;
            margin: 4rem auto;
            padding: 3rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        .page-title {
            color: var(--gray-1);
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2.5rem;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 3px;
            background-color: var(--primary);
            border-radius: 2px;
        }

        .register-option {
            padding: 2rem;
            border: 2px solid var(--gray-5);
            border-radius: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--gray-1);
            margin-bottom: 1.5rem;
            display: block;
            position: relative;
            overflow: hidden;
        }

        .register-option:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(254, 161, 22, 0.1);
            color: var(--gray-1);
        }

        .register-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background-color: var(--primary);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .register-option:hover::before {
            opacity: 1;
        }

        .register-option h3 {
            color: var(--primary);
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
        }

        .register-option p {
            color: var(--gray-2);
            margin-bottom: 0;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .login-hint {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray-3);
            font-size: 0.95rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--gray-5);
        }

        .login-hint a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .login-hint a:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .register-container {
                margin: 2rem auto;
                padding: 2rem;
            }

            .register-option {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <h1 class="page-title">選擇註冊類型</h1>

            <a th:href="@{/auth/register/memregister}" class="register-option" role="button">
                <h3>
                    <i class="bi bi-person-fill me-2"></i>
                    一般會員註冊
                </h3>
                <p>適合想要探索美食、預約訂位的個人用戶。註冊後可以瀏覽餐廳資訊、進行線上訂位、收藏喜愛的餐廳，並參與評價與分享。</p>
            </a>

            <a th:href="@{/auth/register/restregister1}" class="register-option" role="button">
                <h3>
                    <i class="bi bi-shop me-2"></i>
                    餐廳業者註冊
                </h3>
                <p>適合想要展示店家特色、管理訂位的餐廳業者。註冊後可以管理餐廳資訊、接收訂位請求、查看營運數據，並與顧客互動交流。</p>
            </a>

            <div class="login-hint">
                已經有帳號了？<a th:href="@{/auth/login}">立即登入</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
