<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />
<title>ChuMore - 會員資料</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style>
:root {
	/* Brand Colors */
	--primary: #F2994A;
	--primary-light: #FFB067;
	--primary-lighter: #FFF6ED;
	--secondary: #1A1F2C; /* 深色背景 */
	--secondary-light: #2A2F3C;
	/* State Colors */
	--info: #2F80ED;
	--success: #27AE60;
	--warning: #E2B93B;
	--error: #EB5757;
	/* Black Colors */
	--black-1: #000000;
	--black-2: #1D1D1D;
	--black-3: #282828;
	--white: #FFFFFF;
	/* Grey Colors */
	--gray-1: #333333;
	--gray-2: #4F4F4F;
	--gray-3: #828282;
	--gray-4: #BDBDBD;
	--gray-5: #E0E0E0;
}

body {
	background-color: #F5F6F8; /* 淺灰背景 */
	min-height: 100vh;
}

.profile-container {
	background-color: var(--white);
	border-radius: 8px;
	padding: 2rem;
	width: 100%;
	max-width: 800px;
	box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
	margin: 2rem auto;
}

.profile-header {
	display: flex;
	align-items: center;
	margin-bottom: 2rem;
	padding-bottom: 1rem;
	border-bottom: 1px solid var(--gray-5);
}

.profile-title {
	font-size: 1.5rem;
	font-weight: bold;
	color: var(--secondary);
	margin: 0;
}

.profile-photo-section {
	display: flex;
	align-items: center;
	margin-bottom: 2rem;
	padding: 1.5rem;
	background-color: var(--primary-lighter);
	border-radius: 8px;
}

.profile-photo {
	width: 120px;
	height: 120px;
	border-radius: 60px;
	background-color: var(--white);
	display: flex;
	align-items: center;
	justify-content: center;
	margin-right: 2rem;
	overflow: hidden;
	position: relative;
	box-shadow: 0 2px 8px rgba(242, 153, 74, 0.2);
}

.profile-photo img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.photo-upload {
	position: absolute;
	bottom: 0;
	left: 0;
	right: 0;
	background: rgba(26, 31, 44, 0.8);
	color: var(--white);
	text-align: center;
	padding: 0.5rem;
	cursor: pointer;
	font-size: 0.75rem;
	transition: all 0.2s ease;
}

.photo-upload:hover {
	background: var(--secondary);
}

.form-section {
	background-color: var(--white);
	padding: 1.5rem;
	border-radius: 8px;
	margin-bottom: 1.5rem;
}

.section-title {
	font-size: 1rem;
	color: var(--secondary);
	margin-bottom: 1.5rem;
	font-weight: 500;
}

.form-group {
	margin-bottom: 1.5rem;
}

.form-label {
	font-size: 0.875rem;
	color: var(--gray-2);
	margin-bottom: 0.5rem;
	display: block;
}

.form-control {
	border: 1px solid var(--gray-4);
	padding: 0.75rem 1rem;
	font-size: 0.875rem;
	border-radius: 4px;
	transition: all 0.2s ease;
}

.form-control:focus {
	border-color: var(--primary);
	box-shadow: 0 0 0 2px rgba(242, 153, 74, 0.1);
	outline: none;
}

.form-control:disabled {
	background-color: #f8f9fa;
	border-color: var(--gray-4);
	cursor: not-allowed;
}

.location-group {
	display: grid;
	grid-template-columns: 1fr 1fr;
	gap: 1rem;
	margin-bottom: 1rem;
}

.btn-change-password {
	background-color: transparent;
	border: 1px solid var(--primary);
	color: var(--primary);
	padding: 0.5rem 1rem;
	font-size: 0.875rem;
	border-radius: 4px;
	transition: all 0.2s ease;
}

.btn-change-password:hover {
	background-color: var(--primary);
	color: var(--white);
}

.action-buttons {
	display: flex;
	justify-content: flex-end;
	gap: 1rem;
	margin-top: 2rem;
	padding-top: 1rem;
	border-top: 1px solid var(--gray-5);
}

.btn-cancel {
	background-color: var(--white);
	border: 1px solid var(--gray-3);
	color: var(--gray-2);
	padding: 0.75rem 2rem;
	font-size: 0.875rem;
	border-radius: 4px;
	transition: all 0.2s ease;
}

.btn-cancel:hover {
	background-color: var(--gray-5);
	border-color: var(--gray-2);
}

.btn-save {
	background-color: var(--primary);
	border: none;
	color: var(--white);
	padding: 0.75rem 2rem;
	font-size: 0.875rem;
	border-radius: 4px;
	transition: all 0.2s ease;
}

.btn-save:hover {
	background-color: #e08838;
	transform: translateY(-1px);
}

.btn-save:active {
	transform: translateY(0);
}

@media ( max-width : 768px) {
	.profile-container {
		margin: 1rem;
		padding: 1rem;
	}
	.location-group {
		grid-template-columns: 1fr;
	}
	.profile-photo-section {
		flex-direction: column;
		text-align: center;
	}
	.profile-photo {
		margin: 0 auto 1rem;
	}
}

.btn-save.loading {
	position: relative;
	color: transparent;
}

.btn-save.loading::after {
	content: "";
	position: absolute;
	width: 16px;
	height: 16px;
	top: 50%;
	left: 50%;
	margin: -8px 0 0 -8px;
	border: 2px solid #ffffff;
	border-radius: 50%;
	border-right-color: transparent;
	animation: spin 0.8s linear infinite;
}
</style>
</head>
<body>
	<div class="profile-container">
		<div class="profile-header">
			<h1 class="profile-title">會員資料</h1>
		</div>

		<form th:action="@{/member/update}" method="post">
			<!-- 個人照片區域 -->
			<div class="profile-photo-section">
				<div class="profile-photo">
					<img src="/api/placeholder/120/120" alt="會員照片"> <label
						class="photo-upload"> 更換照片 <input type="file"
						style="display: none;" accept="image/*">
					</label>
				</div>
				<div>
					<h2 class="section-title">個人照片</h2>
					<p style="color: var(--gray-3); font-size: 0.875rem;">建議使用 1:1
						的照片大小，檔案大小請勿超過 2MB</p>
				</div>
			</div>

			<!-- 基本資料表單區域 -->
			<div class="form-section">
				<!-- 會員姓名 -->
				<div class="form-group">
					<label class="form-label">會員姓名</label> <input type="text"
						name="memberName" class="form-control"
						th:value="${member.memberName}" required>
				</div>

				<!-- 電子信箱 -->
				<div class="form-group">
					<label class="form-label">電子信箱</label> <input type="email"
						class="form-control" th:value="${member.memberEmail}" disabled>
				</div>

				<!-- 性別選擇 -->
				<div class="form-group">
					<label class="form-label">性別</label> <select name="memberGender"
						class="form-control" th:field="*{member.memberGender}">
						<option value="M">男性</option>
						<option value="F">女性</option>
						<option value="O">其他</option>
					</select>
				</div>

				<!-- 電話號碼 -->
				<div class="form-group">
					<label class="form-label">電話</label> <input type="tel"
						name="memberPhoneNumber" class="form-control"
						th:value="${member.memberPhoneNumber}" pattern="^09\d{8}$"
						required>
				</div>

				<!-- 地址資訊 -->
				<div class="form-group">
					<label class="form-label">地址</label>
					<div class="location-group">
						<select name="city" class="form-control" id="citySelect">
							<option value="">請選擇縣市</option>
						</select> <select name="district" class="form-control" id="districtSelect">
							<option value="">請選擇鄉鎮市區</option>
						</select>
					</div>
					<input type="text" name="memberAddress" class="form-control"
						th:value="${member.memberAddress}" placeholder="請輸入詳細地址">
				</div>

				<!-- 生日 -->
				<div class="form-group">
					<label class="form-label">生日</label> <input type="date"
						class="form-control" th:value="${member.memberBirthdate}" disabled>
				</div>
			</div>

			<!-- CSRF Token -->
			<input type="hidden" th:name="${_csrf.parameterName}"
				th:value="${_csrf.token}">

			<!-- 操作按鈕 -->
			<div class="action-buttons">
				<button type="button" class="btn-cancel">取消</button>
				<button type="submit" class="btn-save">儲存</button>
			</div>
		</form>

		<script>
	//縣市資料的動態載入
	async function loadCityDistrictData() {
	    try {
	        const response = await fetch('/api/taiwan/cities');
	        const cities = await response.json();
	        
	        const citySelect = document.querySelector('select[name="city"]');
	        cities.forEach(city => {
	            const option = document.createElement('option');
	            option.value = city.id;
	            option.textContent = city.name;
	            citySelect.appendChild(option);
	        });
	    } catch (error) {
	        console.error('載入縣市資料失敗:', error);
	    }
	}
        // 預覽圖片
        function handlePhotoUpload(file) {
    if (file.size > 2 * 1024 * 1024) {
        showError('照片大小不能超過 2MB');
        return;
    }
    
    const allowedTypes = ['image/jpeg', 'image/png'];
    if (!allowedTypes.includes(file.type)) {
        showError('請上傳 JPG 或 PNG 格式的照片');
        return;
    }
    
    // 顯示預覽
    const reader = new FileReader();
    reader.onload = (e) => {
        document.querySelector('.profile-photo img').src = e.target.result;
    };
    reader.readAsDataURL(file);
    
    //資料提交時的安全處理
    async function submitForm() {
        const formData = new FormData(form);
        const csrfToken = document.querySelector('meta[name="_csrf"]').content;
        
        try {
            const response = await fetch('/api/member/update', {
                method: 'POST',
                headers: {
                    'X-CSRF-TOKEN': csrfToken
                },
                body: formData
            });
            
            if (response.ok) {
                showSuccess('資料更新成功');
            } else {
                throw new Error('更新失敗');
            }
        } catch (error) {
            showError('系統錯誤，請稍後再試');
        }
    }
}
    </script>
</body>
</html>
