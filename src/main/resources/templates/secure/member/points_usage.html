<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點數使用紀錄</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .rules-icon {
            font-size: 1.5rem;
            color: #0d6efd;
        }
        .card {
            border: none;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #fff;
            border-bottom: 2px solid #f8f9fa;
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <!-- 點數使用規則卡片 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-info-circle-fill rules-icon me-2"></i>
                    點數使用規則
                </h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                每消費100元可獲得1點
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                點數可在下次消費時折抵
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-6">
                        <ul class="list-unstyled mb-0">
                            <li class="mb-2">
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                1點可折抵10元消費金額
                            </li>
                            <li class="mb-2">
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                點數使用無期限限制
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <!-- 點數使用紀錄卡片 -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-clock-history rules-icon me-2"></i>
                    點數使用紀錄
                </h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>餐廳名稱</th>
                                <th>使用點數</th>
                                <th>使用日期</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="record : ${pointsRecords}">
                                <td th:text="${record.restName}"></td>
                                <td th:text="${record.pointsUsed}"></td>
                                <td th:text="${#temporals.format(record.usageDate, 'yyyy-MM-dd HH:mm')}"></td>
                            </tr>
                            <!-- 如果沒有記錄，顯示提示訊息 -->
                            <tr th:if="${#lists.isEmpty(pointsRecords)}">
                                <td colspan="3" class="text-center text-muted">
                                    <i class="bi bi-emoji-smile me-2"></i>
                                    目前尚無點數使用紀錄
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
