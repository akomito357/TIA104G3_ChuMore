<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增評論</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- CKEditor -->
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .review-container {
            max-width: 1000px;
            margin: 20px auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .restaurant-info-row {
            display: flex;
            /* align-items: stretch; */
            background-color: #f1f3f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .restaurant-image-container {
            /* flex: 0 0 50%; */
            padding-right: 20px;
        }
        .restaurant-image {
            width: 100%;
            /* height: 350px; */
            object-fit: cover;
            border-radius: 10px;
        }
        .restaurant-text-info {
            flex: 0 0 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .dining-info {
            background-color: #f5f5f5;
            /* color: var(--dark); */
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .dining-info p {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }
        .info-label {
            display: inline-block;
            width: 100px;
            margin-right: 10px;
        }
        .info-icon {
            width: 20px;
            margin-right: 10px;
            text-align: center;
        }
        .star-rating {
            color: #ddd;
            cursor: pointer;
            transition: color 0.3s;
            font-size: 2rem;
        }
        .star-rating.selected, 
        .star-rating.active {
            color: #ffc107;
        }
        .photo-upload-container {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            transition: background-color 0.3s;
        }
        .photo-upload-container.dragover {
            background-color: #f1f3f5;
        }
        .photo-preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .photo-preview-item {
            position: relative;
            aspect-ratio: 1/1;
            overflow: hidden;
            border-radius: 10px;
        }
        .photo-preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .photo-delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255,0,0,0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        .ck-editor__editable {
            min-height: 200px;
        }
        .ck.ck-editor {
            margin-bottom: 20px;
        }
        div.restaurant-image-container{
            height: 150px;
        }
        div.restaurant-image-container img{
            height: 100%;
            flex: 0 1 auto;
        }
        button#submitReview{
            background-color: #feaf39;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="review-container">
            <!-- 頁面標題 -->
            <div class="page-title">
                <h2 class="mb-4">查看評論</h2>
            </div>

            <!-- 餐廳資訊區 -->
            <div class="restaurant-info-row">
                <div class="restaurant-image-container">
                    <img src="https://placehold.co/200x150" alt="餐廳照片" class="restaurant-image">
                </div>
                
                <div class="restaurant-text-info">
                    <h2 th:text="${orderMaster.rest.restName}">阿美餐廳</h2>
                    <p class="text-muted"><span th:text="${orderMaster.rest.restCity}">台北市</span><span th:text="${orderMaster.rest.restDist}">大安區</span><span th:text="${orderMaster.rest.restAddress}">信義路上</span></p>
                </div>
            </div>

            <!-- 用餐資訊 -->
            <div class="dining-info">
                <p>
                    <i class="fas fa-calendar-alt info-icon"></i>
                    <span class="info-label">用餐日期：</span>
                    <span th:text="${#temporals.format(orderMaster.servedDatetime, 'yyyy/MM/dd HH:mm')}">2024/01/15 17:00</span>
                </p>
                <p>
                    <i class="fas fa-dollar-sign info-icon"></i>
                    <span class="info-label">用餐金額：</span>
                    <span th:text="'$' + ${#numbers.formatDecimal(orderMaster.totalPrice, 1, 0)}">$2,000</span>
                </p>
            </div>

            <!-- 評分區 -->
            <div class="mb-4">
                <label class="form-label">您的整體評分</label>
                <div class="star-rating-container">
                    <span class="star-rating" data-rating="1"><i class="far fa-star"></i></span>
                    <span class="star-rating" data-rating="2"><i class="far fa-star"></i></span>
                    <span class="star-rating" data-rating="3"><i class="far fa-star"></i></span>
                    <span class="star-rating" data-rating="4"><i class="far fa-star"></i></span>
                    <span class="star-rating" data-rating="5"><i class="far fa-star"></i></span>
                </div>
            </div>

            <!-- 用餐體驗文字輸入區 -->
            <div class="mb-4">
                <label class="form-label">請描述您的用餐體驗</label>
                <div id="editor"></div>
            </div>

            <!-- 照片上傳區 -->
            <div class="mb-4">
                <label class="form-label">新增照片</label>
                <div id="photoUploadContainer" class="photo-upload-container">
                    <input 
                        type="file" 
                        id="photoUpload" 
                        accept="image/jpeg,image/png" 
                        multiple 
                        style="display:none;"
                    >
                    <label for="photoUpload" class="btn btn-outline-secondary">
                        <i class="fas fa-cloud-upload-alt me-2"></i>點擊或拖曳上傳照片
                    </label>
                </div>
                <div id="photoPreviewGrid" class="photo-preview-grid mt-3"></div>
                <small class="form-text text-muted">
                    支援 JPG、PNG 格式，單檔限制 5MB
                </small>
            </div>

            <!-- 推薦料理選擇區 -->
            <div class="mb-4">
                <label for="dishSelect" class="form-label">
                    選擇您最喜歡的一道菜品
                </label>
                <select id="dishSelect" class="form-select">
                    <option value="">請選擇</option>
                    <option>海鮮義大利麵</option>
                    <option>和牛排</option>
                    <option>松露烤雞</option>
                </select>
            </div>

            <!-- 平均每人花費區 -->
            <div class="mb-4">
                <label for="avgCost" class="form-label">
                    請輸入每人的平均消費金額
                </label>
                <div class="input-group">
                    <span class="input-group-text">NT$</span>
                    <input 
                        type="number" 
                        id="avgCost" 
                        class="form-control" 
                        placeholder="輸入金額"
                        min="0"
                    >
                </div>
            </div>

            <!-- 送出評論按鈕 -->
            <div class="text-center">
                <button id="submitReview" class="btn btn-warning btn-lg w-75">
                    送出評論
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
