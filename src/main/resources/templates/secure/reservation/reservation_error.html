<!DOCTYPE html>
<html lang="zh-TW" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reservation error</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <th:block th:insert="~{/included.html}" />
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .error-container {
            max-width: 500px;
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .error-code {
            font-size: 72px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 1rem;
            animation: fadeInDown 1s ease-out;
        }
        .error-icon {
            font-size: 100px;
            margin-bottom: 2rem;
            animation: rotate 1.5s ease-in-out infinite;
            color: #dc3545;
        }
        .btn-action {
            min-width: 200px;
            margin: 0.5rem;
            padding: 12px 30px;
            font-size: 1.1rem;
            animation: fadeInUp 1s ease-out;
            transition: transform 0.3s ease;
        }
        .btn-action:hover {
            transform: translateY(-3px);
        }
        .support-text {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
            animation: fadeIn 1s ease-out;
        }
        .support-text a {
            color: #dc3545;
            text-decoration: none;
            transition: color 0.3s;
        }
        .support-text a:hover {
            color: #bb2d3b;
            text-decoration: underline;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .error-text {
            animation: fadeIn 1s ease-out;
        }
    </style>
    <th:block th:switch="${session.userType}">
        <th:block th:case="null" th:insert="~{/header_unlogin.html}" />
        <th:block th:case="'MEMBER'" th:insert="~{/header_member.html}" />
        <th:block th:case="'ROLE_RESTAURANT'" th:insert="~{/header_merchant.html}" />
    </th:block>
</head>
<body>
<main class="main">
    <div class="error-page">
        <div class="error-container">
            <div class="error-code">500</div>
            <i class="fas fa-cogs error-icon"></i>
            <div class="error-text">
                <h2 class="mb-3">哎呀！發生了系統錯誤。</h2>
                <p class="text-muted mb-4">
                    我們正在努力修復中，請稍後再試一次。<br>
                    很抱歉造成您的困擾！
                </p>
            </div>
            <div class="d-flex flex-column align-items-center">
                <button class="btn btn-danger btn-action" onclick="window.location.href='/reservation_page_test'">
                    返回訂位頁面
                </button>
                <button class="btn btn-outline-danger btn-action" onclick="window.location.reload()">
                    重新整理頁面
                </button>
            </div>
            <div class="support-text">
                如問題持續發生，請<a href="mailto:support@example.com">聯絡我們的客服團隊</a>
            </div>
        </div>
    </div>
</main>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
