<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家餐廳資料</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .preview-image {
            max-width: 200px;
            max-height: 200px;
            margin: 10px;
            position: relative;
        }

        .read-only-field {
            background-color: #f8f9fa;
        }

        .image-wrapper {
            display: inline-block;
            position: relative;
            margin: 10px;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: none;
        }

        .edit-mode .delete-btn {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #environmentImagesDisplay,
        #menuImagesDisplay {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px 0;
        }

        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 20px;
        }

        .edit-only {
            display: none;
        }

        .edit-mode .edit-only {
            display: block;
        }

        .edit-mode select.edit-only {
            display: inline-block;
        }

        .view-only {
            display: inline-block;
        }

        .edit-mode .view-only {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>商家餐廳資料</h2>
            <div class="button-group">
                <button type="button" class="btn btn-primary view-only" id="editButton">
                    <i class="bi bi-pencil-square me-2"></i>修改資料
                </button>
                <button type="button" class="btn btn-secondary edit-only" id="cancelButton">
                    <i class="bi bi-x-circle me-2"></i>取消
                </button>
                <button type="submit" form="restaurantForm" class="btn btn-primary edit-only" id="saveButton">
                    <i class="bi bi-check-circle me-2"></i>送出
                </button>
            </div>
        </div>

        <form id="restaurantForm" class="needs-validation" novalidate>
            <!-- 負責人資料區塊 -->
            <div class="card mb-4">
                <div class="card-header">
                    <span>負責人資料</span>
                </div>
                <div class="card-body">
                    <div class="row mb-4">
                        <div class="col-md-4">
                            <label class="form-label">負責人信箱</label>
                            <input type="email" class="form-control read-only-field" id="memberEmail" name="merchantEmail" readonly>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">負責人姓名</label>
                            <input type="text" class="form-control" id="memberName" name="merchantName" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">負責人電話</label>
                            <input type="tel" class="form-control" id="memberPhone" name="phoneNumber" required>
                        </div>
                    </div>

                    <!-- 密碼修改區塊 -->
                    <div class="edit-only">
                        <hr class="mb-4">
                        <div class="row">
                            <div class="col-12">
                                <h6 class="mb-3">密碼修改</h6>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">目前密碼</label>
                                <input type="password" class="form-control" name="oldPassword" id="oldPassword">
                                <div class="form-text">若不修改密碼則此欄位留空</div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">新密碼</label>
                                <input type="password" class="form-control" name="newPassword" id="newPassword">
                                <div id="passwordStrength" class="form-text"></div>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">確認新密碼</label>
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                                <div id="passwordMatch" class="form-text"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 餐廳資料區塊 -->
            <div class="card">
                <div class="card-header">
                    <span>餐廳資料</span>
                </div>
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">餐廳名稱</label>
                            <input type="text" class="form-control" id="restaurantName" name="restName" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">食品業者登錄字號</label>
                            <input type="text" class="form-control" id="businessId" name="restRegist" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">餐廳電話</label>
                            <input type="tel" class="form-control" id="restaurantPhone" name="restPhone" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">料理類型</label>
                            <select class="form-select view-only" id="cuisineTypeDisplay" disabled>
                                <option value="taiwanese">台式料理</option>
                                <option value="chinese">中式料理</option>
                                <option value="japanese">日式料理</option>
                                <option value="western">西式料理</option>
                                <option value="korean">韓式料理</option>
                                <option value="thai">泰式料理</option>
                                <option value="vegetarian">素食料理</option>
                            </select>
                            <select class="form-select edit-only" name="cuisineType" id="cuisineTypeEdit" required>
                                <option value="">請選擇料理類型</option>
                                <option value="taiwanese">台式料理</option>
                                <option value="chinese">中式料理</option>
                                <option value="japanese">日式料理</option>
                                <option value="western">西式料理</option>
                                <option value="korean">韓式料理</option>
                                <option value="thai">泰式料理</option>
                                <option value="vegetarian">素食料理</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-12">
                            <label class="form-label">地址</label>
                            <div class="row">
                                <div class="col-md-4">
                                    <select class="form-select view-only" id="cityDisplay" disabled>
                                        <option value="taipei">台北市</option>
                                        <option value="newtaipei">新北市</option>
                                        <option value="taoyuan">桃園市</option>
                                    </select>
                                    <select class="form-select edit-only" name="restCity" id="cityEdit" required>
                                        <option value="">選擇縣市</option>
                                        <option value="taipei">台北市</option>
                                        <option value="newtaipei">新北市</option>
                                        <option value="taoyuan">桃園市</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select view-only" id="districtDisplay" disabled></select>
                                    <select class="form-select edit-only" name="restDist" id="districtEdit" required>
                                        <option value="">選擇鄉鎮市區</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" name="restAddress" id="address" required>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">餐廳簡介</label>
                        <textarea class="form-control" id="restaurantIntro" name="restIntro" rows="4" required></textarea>
                    </div>

                    <!-- 環境圖片區塊 -->
                    <div class="mb-3">
                        <label class="form-label">餐廳環境圖片</label>
                        <div id="environmentImagesDisplay" class="d-flex flex-wrap">
                            <!-- 圖片將由 JavaScript 動態載入 -->
                        </div>
                        <input type="file" class="form-control mt-2 edit-only" 
                               id="environmentImages" 
                               name="environmentImages" 
                               multiple 
                               accept="image/*">
                        <button type="button" class="btn btn-primary mt-2 edit-only" id="uploadEnvImagesButton">
                            上傳環境圖片
                        </button>
                        <div class="form-text">可以選擇多張圖片，建議尺寸 1200x800 像素</div>
                    </div>

                    <!-- 菜單圖片區塊 -->
                    <div class="mb-3">
                        <label class="form-label">菜單圖片</label>
                        <div id="menuImagesDisplay" class="d-flex flex-wrap">
                            <!-- 圖片將由 JavaScript 動態載入 -->
                        </div>
                        <input type="file" class="form-control mt-2 edit-only" 
                               id="menuImages" 
                               name="menuImages" 
                               multiple 
                               accept="image/*">
                        <button type="button" class="btn btn-primary mt-2 edit-only" id="uploadMenuImagesButton">
                            上傳菜單圖片
                        </button>
                        <div class="form-text">可以選擇多張圖片，建議尺寸 1200x1600 像素</div>
                    </div>

                    <!-- 營業狀態和座位資訊 -->
                    <div class="row mb-3">
                        <div class="col-md-3">
                            <label class="form-label">營業狀態</label>
                            <select class="form-select view-only" id="businessStatusDisplay" disabled>
                                <option value="open">營業中</option>
                                <option value="closed">停業</option>
                            </select>
                            <select class="form-select edit-only" name="businessStatus" id="businessStatusEdit">
                                <option value="open">營業中</option>
                                <option value="closed">停業</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">1~2人桌數</label>
                            <input type="number" class="form-control" id="smallTables" name="smallTables" min="0" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">3~4人桌數</label>
                            <input type="number" class="form-control" id="mediumTables" name="mediumTables" min="0" required>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">5~8人桌數</label>
                            <input type="number" class="form-control" id="largeTables" name="largeTables" min="0" required>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // 縣市和鄉鎮市區的對應關係
            const districts = {
                'taipei': ['中正區', '大同區', '中山區', '松山區', '大安區', '萬華區', '信義區', '士林區', '北投區', '內湖區', '南港區', '文山區'],
                'newtaipei': ['板橋區', '三重區', '中和區', '永和區', '新莊區', '新店區', '樹林區', '鶯歌區', '三峽區', '淡水區', '汐止區', '瑞芳區'],
                'taoyuan': ['桃園區', '中壢區', '平鎮區', '八德區', '楊梅區', '蘆竹區', '大溪區', '龜山區', '龍潭區', '大園區', '觀音區', '新屋區']
            };

            // 初始化表單為只讀模式
            setReadOnlyMode(true);
            
            // 載入所有資料
            // loadRestaurantData();

            // 編輯按鈕點擊事件
            $('#editButton').click(function() {
                setReadOnlyMode(false);
                // 同步各個顯示/編輯select的值
                $('#businessStatusEdit').val($('#businessStatusDisplay').val());
                $('#cuisineTypeEdit').val($('#cuisineTypeDisplay').val());
                $('#cityEdit').val($('#cityDisplay').val());
                updateDistricts($('#cityEdit').val(), '#districtEdit');
                $('#districtEdit').val($('#districtDisplay').val());
            });

            // 取消按鈕點擊事件
            $('#cancelButton').click(function() {
                if (confirm('確定要取消編輯？未儲存的修改將會遺失。')) {
                    setReadOnlyMode(true);
                    // 重新載入原始資料
                    loadRestaurantData();
                }
            });

            // 設置表單唯讀模式
            function setReadOnlyMode(readonly) {
                const form = $('#restaurantForm');
                const container = $('.container');
                
                if (readonly) {
                    // 檢視模式
                    container.removeClass('edit-mode');
                    form.find('input:not(.read-only-field), textarea').prop('readonly', true);
                    form.find('select').prop('disabled', true);
                    $('.edit-only').hide();
                    $('.view-only').show();
                } else {
                    // 編輯模式
                    container.addClass('edit-mode');
                    form.find('input:not(.read-only-field), textarea').prop('readonly', false);
                    form.find('select:not(.view-only)').prop('disabled', false);
                    $('.edit-only').show();
                    $('.view-only').hide();
                }
            }

            // 更新鄉鎮市區選項
            function updateDistricts(selectedCity, targetSelect) {
                const districtSelect = $(targetSelect);
                districtSelect.empty().append('<option value="">選擇鄉鎮市區</option>');
                
                if (selectedCity && districts[selectedCity]) {
                    districts[selectedCity].forEach(function(district) {
                        districtSelect.append($('<option></option>')
                            .attr('value', district)
                            .text(district));
                    });
                }
            }

            // 縣市選擇變更事件
            $('#cityEdit').change(function() {
                const selectedCity = $(this).val();
                updateDistricts(selectedCity, '#districtEdit');
            });

            // 綁定環境圖片上傳按鈕事件
            $('#uploadEnvImagesButton').click(function() {
                const input = $('#environmentImages')[0];
                handleEnvImageUpload(input);
            });

            // 綁定菜單圖片上傳按鈕事件
            $('#uploadMenuImagesButton').click(function() {
                const input = $('#menuImages')[0];
                handleMenuImageUpload(input);
            });

            // 修改環境圖片上傳處理函數
            function handleEnvImageUpload(input) {
                const files = input.files;
                const formData = new FormData();
                
                if (files.length === 0) {
                    alert('請選擇要上傳的圖片');
                    return;
                }

                for (let i = 0; i < files.length; i++) {
                    formData.append('upFiles', files[i]);
                }
                
                formData.append('restId', '2001');
                
                fetch('/envImg/addEnvImg?restId=2001', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.text())
                .then(result => {
                    if (result.includes('errorMessage')) {
                        alert('上傳失敗：' + result);
                    } else {
                        // 清空檔案選擇
                        input.value = '';
                        // 重新載入環境圖片
                        loadEnvironmentImages();
                        alert('圖片上傳成功');
                    }
                })
                .catch(error => {
                    console.error('Error uploading environment images:', error);
                    alert('圖片上傳失敗，請稍後再試');
                });
            }

            function handleMenuImageUpload(input) {
    const files = input.files;
    const formData = new FormData();
    
    if (files.length === 0) {
        alert('請選擇要上傳的圖片');
        return;
    }

    // 修改參數名稱為 upFiles 以匹配後端
    for (let i = 0; i < files.length; i++) {
        formData.append('upFiles', files[i]);
    }
    
    formData.append('restId', '2001');
    
    // 修改正確的URL
    fetch('/menuImg/addMenuImg', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // 清空檔案選擇
            input.value = '';
            // 重新載入菜單圖片
            loadMenuImages();
            alert('圖片上傳成功');
        } else {
            alert(data.message || '菜單圖片上傳失敗');
        }
    })
    .catch(error => {
        console.error('Error uploading menu images:', error);
        alert('菜單圖片上傳失敗');
    });
}

$(document).on('click', '.delete-btn', function() {
    if (confirm('確定要刪除這張圖片嗎？')) {
        const wrapper = $(this).closest('.image-wrapper');
        const imgId = $(this).data('id');
        const type = $(this).data('type');
        
        const deleteUrl = type === 'env' 
            ? `/envImg/deleteEnvImage/${imgId}` 
            : `/menuImg/deleteMenuImage/${imgId}`;
        
        fetch(deleteUrl, {
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                wrapper.remove();
                // 重新載入相應的圖片列表
                if(type === 'env') {
                    loadEnvironmentImages();
                } else {
                    loadMenuImages();
                }
            } else {
                alert(data.message || '刪除圖片失敗');
            }
        })
        .catch(error => {
            console.error('Error deleting image:', error);
            alert('刪除圖片失敗');
        });
    }
});

            // 密碼修改相關驗證
            $('#newPassword, #confirmPassword').on('input', function() {
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();
                
                // 更新密碼匹配提示
                if (newPassword || confirmPassword) {
                    if (newPassword === confirmPassword) {
                        $('#passwordMatch')
                            .text('密碼符合')
                            .removeClass('text-danger')
                            .addClass('text-success');
                    } else {
                        $('#passwordMatch')
                            .text('密碼不符合')
                            .removeClass('text-success')
                            .addClass('text-danger');
                    }
                } else {
                    $('#passwordMatch').text('');
                }
            });

            // 載入餐廳資料
            function loadRestaurantData() {
                const restId = 2001; // 假設這是當前餐廳ID
                
                // 一次獲取所有餐廳相關資料
                fetch(`/rests/getOneRest?restId=${restId}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => response.json())
                .then(data => {
                    // 填充基本資料
                    $('#memberEmail').val(data.merchantEmail);
                    $('#memberName').val(data.merchantName);
                    $('#memberPhone').val(data.phoneNumber);
                    $('#restaurantName').val(data.restName);
                    $('#businessId').val(data.restRegist);
                    $('#restaurantPhone').val(data.restPhone);
                    
                    // 更新顯示用和編輯用的選擇框
                    $('#cuisineTypeDisplay, #cuisineTypeEdit').val(data.cuisineType);
                    $('#cityDisplay, #cityEdit').val(data.restCity);
                    
                    // 更新區域選項
                    updateDistricts(data.restCity, '#districtDisplay');
                    updateDistricts(data.restCity, '#districtEdit');
                    $('#districtDisplay, #districtEdit').val(data.restDist);
                    
                    $('#address').val(data.restAddress);
                    $('#restaurantIntro').val(data.restIntro);
                    $('#businessStatusDisplay, #businessStatusEdit').val(data.businessStatus);
                    $('#smallTables').val(data.smallTables);
                    $('#mediumTables').val(data.mediumTables);
                    $('#largeTables').val(data.largeTables);

                    // 顯示環境圖片
                    loadEnvironmentImages();
                    // 顯示菜單圖片
                    loadMenuImages();
                })
                .catch(error => {
                    console.error('Error loading restaurant data:', error);
                    alert('載入餐廳資料失敗');
                });
            }

            function loadEnvironmentImages() {
            const restId = 2001; // 假設這是當前餐廳ID
            
            fetch(`/envImg/images/${restId}`)
                .then(response => response.json())
                .then(imageIds => {
                    const container = $('#environmentImagesDisplay');
                    container.empty();
                    
                    if (!imageIds || imageIds.length === 0) {
                        container.append('<p class="text-muted">尚未上傳環境圖片</p>');
                        return;
                    }
                    
                    imageIds.forEach(imageId => {
                        const wrapper = $('<div>').addClass('image-wrapper position-relative mb-3 me-3');
                        const imgContainer = $('<div>').addClass('preview-image');
                        
                        const imgElement = $('<img>')
                            .addClass('img-thumbnail')
                            .attr('src', `/envImg/image/${imageId}`)
                            .css({
                                'max-width': '200px',
                                'max-height': '200px',
                                'object-fit': 'contain'
                            });

                        const deleteBtn = $('<button>')
                            .addClass('delete-btn')
                            .attr('data-id', imageId)
                            .attr('data-type', 'env')
                            .html('<i class="bi bi-x"></i>');
                        
                        imgContainer.append(imgElement);
                        wrapper.append(imgContainer, deleteBtn);
                        container.append(wrapper);
                    });
                })
                .catch(error => {
                    console.error('Error loading environment images:', error);
                    alert('載入環境圖片失敗');
                });
            }

            // 顯示環境圖片
            function displayEnvironmentImages(envImgs) {
                const container = $('#environmentImagesDisplay');
                container.empty();
                
                if (!envImgs || envImgs.length === 0) {
                    container.append('<p class="text-muted">尚未上傳環境圖片</p>');
                    return;
                }
                
                envImgs.forEach(img => {
                    const wrapper = $('<div>').addClass('image-wrapper position-relative mb-3 me-3');
                    const imgContainer = $('<div>').addClass('preview-image');
                    
                    // 將 Blob 轉換為 URL
                    const blob = new Blob([new Uint8Array(img)], { type: 'image/png' });
                    const imageUrl = URL.createObjectURL(blob);
                    
                    const imgElement = $('<img>')
                        .addClass('img-thumbnail')
                        .attr('src', imageUrl)
                        .on('load', function() {
                            // 圖片載入後釋放 URL
                            URL.revokeObjectURL(imageUrl);
                        });

                    const deleteBtn = $('<button>')
                        .addClass('delete-btn')
                        .attr('data-id', img.envImgId)
                        .attr('data-type', 'env')
                        .html('<i class="bi bi-x"></i>');
                    
                    imgContainer.append(imgElement);
                    wrapper.append(imgContainer, deleteBtn);
                    container.append(wrapper);
                });
            }

            function loadMenuImages() {
            const restId = 2001; // 假設這是當前餐廳ID
            
            fetch(`/menuImg/images/${restId}`)
                .then(response => response.json())
                .then(imageIds => {
                    const container = $('#menuImagesDisplay');
                    container.empty();
                    
                    if (!imageIds || imageIds.length === 0) {
                        container.append('<p class="text-muted">尚未上傳菜單圖片</p>');
                        return;
                    }
                    
                    imageIds.forEach(imageId => {
                        const wrapper = $('<div>').addClass('image-wrapper position-relative mb-3 me-3');
                        const imgContainer = $('<div>').addClass('preview-image');
                        
                        const imgElement = $('<img>')
                            .addClass('img-thumbnail')
                            .attr('src', `/menuImg/image/${imageId}`)
                            .css({
                                'max-width': '200px',
                                'max-height': '200px',
                                'object-fit': 'contain'
                            });

                        const deleteBtn = $('<button>')
                            .addClass('delete-btn')
                            .attr('data-id', imageId)
                            .attr('data-type', 'menu')
                            .html('<i class="bi bi-x"></i>');
                        
                        imgContainer.append(imgElement);
                        wrapper.append(imgContainer, deleteBtn);
                        container.append(wrapper);
                    });
                })
                .catch(error => {
                    console.error('Error loading menu images:', error);
                    alert('載入菜單圖片失敗');
                });
            }

            // 顯示菜單圖片
            function displayMenuImages(menuImgs) {
                const container = $('#menuImagesDisplay');
                container.empty();
                
                if (!menuImgs || menuImgs.length === 0) {
                    container.append('<p class="text-muted">尚未上傳菜單圖片</p>');
                    return;
                }
                
                menuImgs.forEach(img => {
                    const wrapper = $('<div>').addClass('image-wrapper position-relative mb-3 me-3');
                    const imgContainer = $('<div>').addClass('preview-image');
                    
                    // 將 Blob 轉換為 URL
                    const blob = new Blob([new Uint8Array(img)], { type: 'image/png' });
                    const imageUrl = URL.createObjectURL(blob);
                    
                    const imgElement = $('<img>')
                        .addClass('img-thumbnail')
                        .attr('src', imageUrl)
                        .on('load', function() {
                            // 圖片載入後釋放 URL
                            URL.revokeObjectURL(imageUrl);
                        });

                    const deleteBtn = $('<button>')
                        .addClass('delete-btn')
                        .attr('data-id', img.menuImgId)
                        .attr('data-type', 'menu')
                        .html('<i class="bi bi-x"></i>');
                    
                    imgContainer.append(imgElement);
                    wrapper.append(imgContainer, deleteBtn);
                    container.append(wrapper);
                });
            }

            // 表單提交處理
            $('#restaurantForm').on('submit', function(e) {
                e.preventDefault();

                // 表單驗證
                if (!this.checkValidity()) {
                    e.stopPropagation();
                    $(this).addClass('was-validated');
                    return;
                }

                // 密碼驗證
                const oldPassword = $('#oldPassword').val();
                const newPassword = $('#newPassword').val();
                const confirmPassword = $('#confirmPassword').val();

                if ((oldPassword || newPassword || confirmPassword) && 
                    (!oldPassword || !newPassword || !confirmPassword || newPassword !== confirmPassword)) {
                    alert('請確認密碼填寫正確');
                    return;
                }

                // 建立 FormData 物件
                const formData = new FormData(this);
                
                // 發送更新請求
                fetch('/rests/updateRest', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('更新成功');
                        setReadOnlyMode(true);  // 切換回檢視模式
                        loadRestaurantData();    // 重新載入資料
                    } else {
                        alert(data.message || '更新失敗');
                    }
                })
                .catch(error => {
                    console.error('Error updating restaurant:', error);
                    alert('更新失敗');
                });
            });
            loadEnvironmentImages();
            loadMenuImages();
        });
        
    </script>
</body>
</html>
