<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商家餐廳資料</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- 其他自訂的 head: included.html, header_merchant.html 等 -->
    <head th:insert="~{/included.html}"></head>
    <head th:insert="~{/header_merchant.html}"></head>
</head>

<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>商家餐廳資料</h2>
        <div class="button-group">
            <button type="button" class="btn btn-primary view-only" id="editButton">
                <i class="bi bi-pencil-square me-2"></i>修改資料
            </button>
            <button type="button" class="btn btn-secondary edit-only" id="cancelButton">
                <i class="bi bi-x-circle me-2"></i>取消
            </button>
            <button type="submit" form="restaurantForm" class="btn btn-primary edit-only" id="saveButton">
                <i class="bi bi-check-circle me-2"></i>送出
            </button>
        </div>
    </div>

    <form id="restaurantForm" class="needs-validation" novalidate>
        <!-- ====== 負責人資料區塊 ====== -->
        <div class="card mb-4">
            <div class="card-header">
                <span>負責人資料</span>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <label class="form-label">負責人信箱</label>
                        <input type="email" class="form-control read-only-field" id="memberEmail" name="merchantEmail" readonly>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">負責人姓名</label>
                        <input type="text" class="form-control" id="memberName" name="merchantName" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">負責人電話</label>
                        <input type="tel" class="form-control" id="memberPhone" name="phoneNumber" required>
                    </div>
                </div>

                <!-- 密碼修改區塊 -->
                <div class="edit-only">
                    <hr class="mb-4">
                    <div class="row">
                        <div class="col-12">
                            <h6 class="mb-3">密碼修改</h6>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">目前密碼</label>
                            <input type="password" class="form-control" name="oldPassword" id="oldPassword">
                            <div class="form-text">若不修改密碼則此欄位留空</div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">新密碼</label>
                            <input type="password" class="form-control" name="newPassword" id="newPassword">
                            <div id="passwordStrength" class="form-text"></div>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">確認新密碼</label>
                            <input type="password" class="form-control" name="confirmPassword" id="confirmPassword">
                            <div id="passwordMatch" class="form-text"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- ====== 餐廳資料區塊 ====== -->
        <div class="card">
            <div class="card-header">
                <span>餐廳資料</span>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">餐廳名稱</label>
                        <input type="text" class="form-control" id="restaurantName" name="restName" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">食品業者登錄字號</label>
                        <input type="text" class="form-control read-only-field" id="businessId" name="restRegist" readonly>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label">餐廳電話</label>
                        <input type="tel" class="form-control" id="restaurantPhone" name="restPhone" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">料理類型</label>
                        <!-- 檢視模式 -->
                        <select class="form-select view-only read-only-field" id="cuisineTypeDisplay" disabled></select>
                        <!-- 編輯模式 -->
                        <select class="form-select edit-only" name="cuisineType" id="cuisineTypeEdit" required></select>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">地址</label>
                        <div class="row">
                            <div class="col-md-4">
                                <select class="form-select view-only" id="cityDisplay" disabled></select>
                                <select class="form-select edit-only" name="restCity" id="cityEdit" required></select>
                            </div>
                            <div class="col-md-4">
                                <select class="form-select view-only" id="districtDisplay" disabled></select>
                                <select class="form-select edit-only" name="restDist" id="districtEdit" required></select>
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="restAddress" id="address" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">餐廳簡介</label>
                    <textarea class="form-control" id="restaurantIntro" name="restIntro" rows="4" required></textarea>
                </div>

                <!-- 環境圖片區塊 -->
                <div class="mb-3">
                    <label class="form-label">餐廳環境圖片</label>
                    <div id="environmentImagesDisplay" class="d-flex flex-wrap">
                        <!-- 圖片將由 JavaScript 動態載入 -->
                    </div>
                    <input type="file" class="form-control mt-2 edit-only" id="environmentImages" name="environmentImages" multiple accept="image/*">
                    <button type="button" class="btn btn-primary mt-2 edit-only" id="uploadEnvImagesButton">上傳環境圖片</button>
                    <div class="form-text">可以選擇多張圖片，建議尺寸 1200x800 像素</div>
                </div>

                <!-- 菜單圖片區塊 -->
                <div class="mb-3">
                    <label class="form-label">菜單圖片</label>
                    <div id="menuImagesDisplay" class="d-flex flex-wrap">
                        <!-- 圖片將由 JavaScript 動態載入 -->
                    </div>
                    <input type="file" class="form-control mt-2 edit-only" id="menuImages" name="menuImages" multiple accept="image/*">
                    <button type="button" class="btn btn-primary mt-2 edit-only" id="uploadMenuImagesButton">上傳菜單圖片</button>
                    <div class="form-text">可以選擇多張圖片，建議尺寸 1200x1600 像素</div>
                </div>

                <!-- 營業狀態和座位資訊 -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <label class="form-label">營業狀態</label>
                        <select class="form-select view-only" id="businessStatusDisplay" disabled>
                            <option value="open">營業中</option>
                            <option value="closed">停業</option>
                        </select>
                        <select class="form-select edit-only" name="businessStatus" id="businessStatusEdit">
                            <option value="open">營業中</option>
                            <option value="closed">停業</option>
                        </select>
                    </div>
                    <div id="tablesContainer" class="col-md-8">
                        <!-- 桌型資訊將由 JavaScript 動態載入 -->
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
$(document).ready(function() {

    // =========================
    // 1) 移除 sessionStorage 檢查
    //    不再依賴 rest_id / userType 存在前端
    // =========================

    // 初始化表單為只讀模式
    setReadOnlyMode(true);
    // 載入所有資料 (後端根據 Session 判斷是哪個餐廳)
    loadRestaurantData();

    // =============================
    // 2) 監聽「修改 / 取消 / 送出」等按鈕
    // =============================

    $('#editButton').click(async function() {
        setReadOnlyMode(false);
        const currentDistrict = $('#districtDisplay').val();
        const currentCity = $('#cityDisplay').val();
        $('#businessStatusEdit').val($('#businessStatusDisplay').val());
        $('#cuisineTypeEdit').val($('#cuisineTypeDisplay').val());
        $('#cityEdit').val(currentCity);
        try {
            await updateDistricts(currentCity, '#districtEdit', currentDistrict);
        } catch (error) {
            console.error('Error updating districts:', error);
        }
    });

    $('#cancelButton').click(function() {
        if (confirm('確定要取消編輯？未儲存的修改將會遺失。')) {
            setReadOnlyMode(true);
            // 重新載入原始資料
            loadRestaurantData();
        }
    });

    // 表單送出（更新資料）
    $('#restaurantForm').on('submit', async function(e) {
        e.preventDefault();
        if (!this.checkValidity()) {
            e.stopPropagation();
            $(this).addClass('was-validated');
            return;
        }

        // ================================
        // 從後端取得該使用者目前的 restId
        // (或你也可在 loadRestaurantData 時保存在全域變數)
        // ================================

        try {
            const currentInfo = await fetch('/rests/getOneRest', {
                method: 'GET',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' }
            });

            if (!currentInfo.ok) {
                throw new Error('無法取得使用者餐廳資訊');
            }
            const data = await currentInfo.json();
            const restId = data.restId;  // 後端應回傳 restId

            // 接著收集表單欄位
            const cuisineTypeId = $('#cuisineTypeEdit').val();
            if (!cuisineTypeId) {
                alert('請選擇料理類型');
                return;
            }

            const restData = {
                restId: restId,
                merchantEmail: $('#memberEmail').val(),
                merchantName: $('#memberName').val(),
                phoneNumber: $('#memberPhone').val(),
                restName: $('#restaurantName').val(),
                restRegist: $('#businessId').val(),
                restPhone: $('#restaurantPhone').val(),
                cuisineTypeId: parseInt(cuisineTypeId),
                restCity: $('#cityEdit').val(),
                restDist: $('#districtEdit').val(),
                restAddress: $('#address').val(),
                restIntro: $('#restaurantIntro').val(),
                businessStatus: $('#businessStatusEdit').val() === 'open' ? 1 : 0
            };

            // 檢查密碼
            const oldPassword = $('#oldPassword').val();
            const newPassword = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();

            if (oldPassword || newPassword || confirmPassword) {
                if (!oldPassword || !newPassword || !confirmPassword) {
                    alert('如要修改密碼，請填寫所有密碼欄位');
                    return;
                }
                if (newPassword !== confirmPassword) {
                    alert('新密碼與確認密碼不符');
                    return;
                }
                restData.oldPassword = oldPassword;
                restData.newPassword = newPassword;
            }

            // 呼叫後端 Update
            const restResponse = await fetch('/rests/updateRest', {
                method: 'PUT',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(restData)
            });
            if (!restResponse.ok) {
                const errorData = await restResponse.json();
                throw new Error(errorData.message || '餐廳資料更新失敗');
            }

            // 再來更新桌型
            const tableTypesResponse = await fetch(`/tableType/getTableType?restId=${restId}`, {
                credentials: 'include'
            });
            if (!tableTypesResponse.ok) {
                throw new Error('獲取現有桌型資料失敗');
            }
            const currentTableTypes = await tableTypesResponse.json();

            // 組裝前端輸入的桌型
            const tableData = [];
            $('[id^="table"]').each(function() {
                const tType = parseInt(this.id.replace('table', ''));
                const tCount = parseInt($(this).val());
                if (!isNaN(tType) && !isNaN(tCount)) {
                    // 尋找對應tableTypeId
                    const existing = currentTableTypes.find(t => t.tableType === tType);
                    if (existing) {
                        tableData.push({
                            tableTypeId: existing.tableTypeId,
                            tableType: tType,
                            tableCount: tCount,
                            reservedLimit: existing.reservedLimit,
                            rest: { restId: restId }
                        });
                    }
                }
            });

            const updatePromises = tableData.map(tbl =>
                fetch('/tableType/updateTableCount', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(tbl)
                }).then(resp => {
                    if (!resp.ok) {
                        throw new Error(`桌型 ${tbl.tableType} 人座更新失敗`);
                    }
                    return resp.text();
                })
            );
            await Promise.all(updatePromises);

            alert('餐廳資料和桌型更新成功');
            setReadOnlyMode(true);
            loadRestaurantData(); // 重新載入所有資料
        } catch (error) {
            console.error('Error updating restaurant and table types:', error);
            alert('更新失敗：' + (error.message || '發生未知錯誤'));
        }
    });

    // =============================
    // 3) 以下載入/顯示資料的方法同原始
    //    不再使用 sessionStorage
    // =============================

    function setReadOnlyMode(readonly) {
        const form = $('#restaurantForm');
        const container = $('.container');
        if (readonly) {
            container.removeClass('edit-mode');
            form.find('input:not(.read-only-field), textarea').prop('readonly', true);
            $('[id^="table"]').prop('readonly', true);
            $('.edit-only').hide();
            $('.view-only').show();
        } else {
            container.addClass('edit-mode');
            form.find('input:not(.read-only-field), textarea').prop('readonly', false);
            $('[id^="table"]').prop('readonly', false);
            $('.edit-only').show();
            $('.view-only').hide();
        }
    }

    // 載入後端資料: 後端會依 Session 找出對應 rest
    function loadRestaurantData() {
        fetch('/rests/getOneRest', {
            method: 'GET',
            credentials: 'include',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => {
            if (!response.ok) {
                if (response.status === 401 || response.status === 403) {
                    // 未登入或權限不足 -> 跳轉登入
                    window.location.href = '/auth/login';
                }
                throw new Error('資料獲取失敗');
            }
            return response.json();
        })
        .then(data => {
            // 後端傳回該使用者的餐廳信息
            $('#memberEmail').val(data.merchantEmail);
            $('#memberName').val(data.merchantName);
            $('#memberPhone').val(data.phoneNumber);
            $('#restaurantName').val(data.restName);
            $('#businessId').val(data.restRegist);
            $('#restaurantPhone').val(data.restPhone);

            // 料理類型
            $('#cuisineTypeDisplay, #cuisineTypeEdit').val(data.cuisineTypeName);

            // 城市、地區
            $('#cityDisplay, #cityEdit').val(data.restCity);
            updateDistricts(data.restCity, '#districtDisplay');
            updateDistricts(data.restCity, '#districtEdit')
                .then(() => {
                    $('#districtDisplay, #districtEdit').val(data.restDist);
                });

            $('#address').val(data.restAddress);
            $('#restaurantIntro').val(data.restIntro);
            const businessStatus = data.businessStatus === 1 ? 'open' : 'closed';
            $('#businessStatusDisplay, #businessStatusEdit').val(businessStatus);

            // 依序載入其他
            loadTableTypes();
            loadEnvironmentImages();
            loadMenuImages();
            loadCuisineTypes();
            loadCities();
        })
        .catch(error => {
            console.error(error);
            // 可以顯示錯誤提醒
        });
    }

    function loadCuisineTypes() {
        fetch('/cuisineTypes/getAllCuisineType', {
            credentials: 'include'
        })
        .then(resp => resp.json())
        .then(data => {
            const displaySelect = $('#cuisineTypeDisplay');
            const editSelect = $('#cuisineTypeEdit');
            displaySelect.empty();
            editSelect.empty();
            editSelect.append('<option value="">請選擇料理類型</option>');
            data.forEach(type => {
                displaySelect.append($('<option></option>')
                    .attr('value', type.cuisineTypeId)
                    .text(type.cuisineDescr));
                editSelect.append($('<option></option>')
                    .attr('value', type.cuisineTypeId)
                    .text(type.cuisineDescr));
            });
            const currentCuisineType = $('#cuisineTypeDisplay').val();
            if (currentCuisineType) {
                $('#cuisineTypeEdit').val(currentCuisineType);
            }
        })
        .catch(err => {
            console.error('Error loading cuisine types:', err);
            alert('載入料理類型失敗');
        });
    }

    function loadCities() {
        fetch('/location/findCitys', { credentials: 'include' })
        .then(resp => resp.json())
        .then(response => {
            if (response.resCode === 200 && Array.isArray(response.data)) {
                const cityDisplay = $('#cityDisplay');
                const cityEdit = $('#cityEdit');
                cityDisplay.empty();
                cityEdit.empty();
                cityEdit.append('<option value="">選擇縣市</option>');
                response.data.forEach(city => {
                    cityDisplay.append($('<option></option>').val(city).text(city));
                    cityEdit.append($('<option></option>').val(city).text(city));
                });
            } else {
                alert('載入縣市資料失敗');
            }
        })
        .catch(err => {
            console.error('Error loading cities:', err);
            alert('載入縣市資料失敗');
        });
    }

    function updateDistricts(selectedCity, targetSelect, selectedDistrict = null) {
        if (!selectedCity) {
            const districtSelect = $(targetSelect);
            districtSelect.empty();
            if (targetSelect === '#districtEdit') {
                districtSelect.append('<option value="">選擇鄉鎮市區</option>');
            }
            return Promise.resolve();
        }
        return fetch(`/location/findDistByCity?city=${selectedCity}`, { credentials: 'include' })
            .then(resp => resp.json())
            .then(response => {
                if (response.resCode === 200 && Array.isArray(response.data)) {
                    const districtSelect = $(targetSelect);
                    districtSelect.empty();
                    if (targetSelect === '#districtEdit') {
                        districtSelect.append('<option value="">選擇鄉鎮市區</option>');
                    }
                    response.data.forEach(dist => {
                        districtSelect.append($('<option></option>').val(dist).text(dist));
                    });
                    if (selectedDistrict) {
                        districtSelect.val(selectedDistrict);
                    }
                } else {
                    throw new Error('載入區域資料失敗');
                }
            })
            .catch(err => {
                console.error('Error loading districts:', err);
                alert('載入區域資料失敗');
            });
    }

    function loadEnvironmentImages() {
        // 不從 sessionStorage 取 restId，改後端 session
        fetch('/envImg/images', { credentials: 'include' })
        .then(resp => resp.json())
        .then(imageIds => {
            const container = $('#environmentImagesDisplay');
            container.empty();
            if (!imageIds || imageIds.length === 0) {
                container.append('<p class="text-muted">尚未上傳環境圖片</p>');
                return;
            }
            imageIds.forEach(id => {
                const wrapper = $('<div>').addClass('image-wrapper position-relative mb-3 me-3');
                const imgContainer = $('<div>').addClass('preview-image');
                const imgElement = $('<img>')
                    .addClass('img-thumbnail')
                    .attr('src', `/envImg/image/${id}`)
                    .css({ 'max-width':'200px', 'max-height':'200px', 'object-fit':'contain' });
                const deleteBtn = $('<button>')
                    .addClass('delete-btn')
                    .attr({ 'data-id': id, 'data-type': 'env' })
                    .html('<i class="bi bi-x"></i>');
                imgContainer.append(imgElement);
                wrapper.append(imgContainer, deleteBtn);
                container.append(wrapper);
            });
        })
        .catch(err => {
            console.error('Error loading environment images:', err);
            alert('載入環境圖片失敗');
        });
    }

    function loadMenuImages() {
        fetch('/menuImg/images', { credentials: 'include' })
        .then(resp => resp.json())
        .then(imageIds => {
            const container = $('#menuImagesDisplay');
            container.empty();
            if (!imageIds || imageIds.length === 0) {
                container.append('<p class="text-muted">尚未上傳菜單圖片</p>');
                return;
            }
            imageIds.forEach(id => {
                const wrapper = $('<div>').addClass('image-wrapper position-relative mb-3 me-3');
                const imgContainer = $('<div>').addClass('preview-image');
                const imgElement = $('<img>')
                    .addClass('img-thumbnail')
                    .attr('src', `/menuImg/image/${id}`)
                    .css({ 'max-width':'200px', 'max-height':'200px', 'object-fit':'contain' });
                const deleteBtn = $('<button>')
                    .addClass('delete-btn')
                    .attr({ 'data-id': id, 'data-type': 'menu' })
                    .html('<i class="bi bi-x"></i>');
                imgContainer.append(imgElement);
                wrapper.append(imgContainer, deleteBtn);
                container.append(wrapper);
            });
        })
        .catch(err => {
            console.error('Error loading menu images:', err);
            alert('載入菜單圖片失敗');
        });
    }

    function loadTableTypes() {
        // 後端可直接知道當前餐廳 -> 也可改成 "/tableType/getTableType"
        fetch('/tableType/getTableType', { credentials: 'include' })
        .then(resp => resp.json())
        .then(data => {
            const container = $('#tablesContainer');
            container.empty();
            const row = $('<div>').addClass('row');
            data.forEach(tbl => {
                let tableLabel;
                switch(tbl.tableType) {
                    case 2:  tableLabel = '1~2人桌數'; break;
                    case 4:  tableLabel = '3~4人桌數'; break;
                    case 8:  tableLabel = '5~8人桌數'; break;
                    default: tableLabel = `${tbl.tableType}人桌數`;
                }
                const col = $('<div>').addClass('col');
                const formGroup = $('<div>').addClass('mb-3');
                const label = $('<label>').addClass('form-label').text(tableLabel);
                const input = $('<input>')
                    .attr({ type:'number', min:'0', required:true, name:`table${tbl.tableType}`, id:`table${tbl.tableType}` })
                    .addClass('form-control')
                    .val(tbl.tableCount)
                    .prop('readonly', true);
                formGroup.append(label, input);
                col.append(formGroup);
                row.append(col);
            });
            container.append(row);
        })
        .catch(err => {
            console.error('Error loading table types:', err);
            alert('載入桌型資訊失敗');
        });
    }

    // 同步刪除圖片
    $(document).on('click', '.delete-btn', function(e) {
        e.preventDefault();
        if (!confirm('確定要刪除這張圖片嗎？')) return;
        const wrapper = $(this).closest('.image-wrapper');
        const imgId = $(this).data('id');
        const type = $(this).data('type');
        const deleteUrl = (type === 'env')
            ? `/envImg/deleteEnvImage/${imgId}`
            : `/menuImg/deleteMenuImage/${imgId}`;
        fetch(deleteUrl, { method:'DELETE', credentials:'include' })
        .then(resp => resp.json())
        .then(data => {
            if (data.success) {
                wrapper.remove();
                if (type === 'env') loadEnvironmentImages();
                else loadMenuImages();
            } else {
                alert(data.message || '刪除圖片失敗');
            }
        })
        .catch(error => {
            console.error('Error deleting image:', error);
            alert('刪除圖片失敗');
        });
    });

    // 上傳環境圖片
    $('#uploadEnvImagesButton').click(function() {
        const input = $('#environmentImages')[0];
        handleEnvImageUpload(input);
    });
    function handleEnvImageUpload(input) {
        const files = input.files;
        if (!files || files.length === 0) {
            alert('請選擇要上傳的圖片');
            return;
        }
        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append('upFiles', files[i]);
        }
        fetch('/envImg/addEnvImg', { // 後端依 Session 知道 restId
            method: 'POST',
            credentials: 'include',
            body: formData
        })
        .then(resp => resp.text())
        .then(result => {
            if (result.includes('errorMessage')) {
                alert('上傳失敗：' + result);
            } else {
                input.value = '';
                loadEnvironmentImages();
                alert('圖片上傳成功');
            }
        })
        .catch(error => {
            console.error('Error uploading environment images:', error);
            alert('圖片上傳失敗，請稍後再試');
        });
    }

    // 上傳菜單圖片
    $('#uploadMenuImagesButton').click(function() {
        const input = $('#menuImages')[0];
        handleMenuImageUpload(input);
    });
    function handleMenuImageUpload(input) {
        const files = input.files;
        if (!files || files.length === 0) {
            alert('請選擇要上傳的圖片');
            return;
        }
        const formData = new FormData();
        for (let i = 0; i < files.length; i++) {
            formData.append('upFiles', files[i]);
        }
        fetch('/menuImg/addMenuImg', {
            method: 'POST',
            credentials: 'include',
            body: formData
        })
        .then(resp => resp.json())
        .then(data => {
            if (data.success) {
                input.value = '';
                loadMenuImages();
                alert('圖片上傳成功');
            } else {
                alert(data.message || '菜單圖片上傳失敗');
            }
        })
        .catch(error => {
            console.error('Error uploading menu images:', error);
            alert('菜單圖片上傳失敗');
        });
    }

    // 密碼欄位即時檢查
    $('#newPassword, #confirmPassword').on('input', function() {
        const newPassword = $('#newPassword').val();
        const confirmPassword = $('#confirmPassword').val();
        if (newPassword || confirmPassword) {
            if (newPassword === confirmPassword) {
                $('#passwordMatch').text('密碼符合').removeClass('text-danger').addClass('text-success');
            } else {
                $('#passwordMatch').text('密碼不符合').removeClass('text-success').addClass('text-danger');
            }
        } else {
            $('#passwordMatch').text('');
        }
    });

});
</script>
</body>
</html>
