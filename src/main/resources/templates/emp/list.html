<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>員工管理</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>員工列表</h2>
        
        <!-- 顯示訊息 -->
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <!-- 搜尋表單 -->
        <form th:action="@{/emp/list}" method="get" class="mb-3">
            <div class="row">
                <div class="col-md-3">
                    <select name="status" class="form-control">
                        <option value="">全部狀態</option>
                        <option value="1">啟用</option>
                        <option value="0">停用</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" name="name" class="form-control" placeholder="搜尋員工姓名">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary">搜尋</button>
                    <a th:href="@{/emp/add}" class="btn btn-success">新增員工</a>
                </div>
            </div>
        </form>

        <!-- 員工列表 -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>帳號</th>
                    <th>狀態</th>
                    <th>建立時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="emp : ${employees}">
                    <td th:text="${emp.empId}"></td>
                    <td th:text="${emp.empName}"></td>
                    <td th:text="${emp.empAccount}"></td>
                    <td th:text="${emp.empAccountStatus == 1 ? '啟用' : '停用'}"></td>
                    <td th:text="${#temporals.format(emp.empCreateTime, 'yyyy-MM-dd HH:mm')}"></td>
                    <td>
                        <a th:href="@{/emp/edit/{id}(id=${emp.empId})}" class="btn btn-sm btn-primary">編輯</a>
                        <form th:action="@{/emp/toggle-status/{id}(id=${emp.empId})}" method="post" style="display: inline;">
                            <input type="hidden" name="activate" th:value="${emp.empAccountStatus == 0}">
                            <button type="submit" class="btn btn-sm" th:classappend="${emp.empAccountStatus == 1 ? 'btn-warning' : 'btn-success'}"
                                    th:text="${emp.empAccountStatus == 1 ? '停用' : '啟用'}">
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
