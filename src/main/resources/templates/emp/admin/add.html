<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">
<head>
    <title>新增員工</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">新增員工</h4>
                        <a th:href="@{/emp/admin/list}" class="btn btn-outline-light btn-sm">
                            <i class="bi bi-arrow-left me-1"></i>返回列表
                        </a>
                    </div>
                    
                    <div class="card-body">
                        <!-- 全局錯誤訊息 -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <!-- 成功訊息 -->
                        <div th:if="${message}" class="alert alert-success alert-dismissible fade show">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>

                        <form th:action="@{/emp/admin/add}" method="post" th:object="${empDTO}" enctype="multipart/form-data">
                            <div class="row g-3">
                                <!-- 員工姓名 -->
                                <div class="col-md-6">
                                    <label for="empName" class="form-label">姓名 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="empName" th:field="*{empName}" onclick="hideContent('empName.errors');" />
                                    <span th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}" class="text-danger" id="empName.errors"></span>
                                </div>

                                <!-- 員工帳號 -->
                                <div class="col-md-6">
                                    <label for="empAccount" class="form-label">帳號 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="empAccount" th:field="*{empAccount}" onclick="hideContent('empAccount.errors');" />
                                    <span th:if="${#fields.hasErrors('empAccount')}" th:errors="*{empAccount}" class="text-danger" id="empAccount.errors"></span>
                                </div>

                                <!-- 手機號碼 -->
                                <div class="col-md-6">
                                    <label for="empPhone" class="form-label">手機 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="empPhone" th:field="*{empPhone}" onclick="hideContent('empPhone.errors');" />
                                    <span th:if="${#fields.hasErrors('empPhone')}" th:errors="*{empPhone}" class="text-danger" id="empPhone.errors"></span>
                                </div>

                                <!-- Email -->
                                <div class="col-md-6">
                                    <label for="empEmail" class="form-label">Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="empEmail" th:field="*{empEmail}" onclick="hideContent('empEmail.errors');" />
                                    <span th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}" class="text-danger" id="empEmail.errors"></span>
                                </div>

                                <!-- 權限角色 -->
                                <div class="col-md-6">
                                    <label for="empRole" class="form-label">權限角色 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="empRole" th:field="*{empRole}" onclick="hideContent('empRole.errors');">
                                        <option value="">請選擇角色</option>
                                        <option value="0">一般員工</option>
                                        <option value="1">管理員</option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('empRole')}" th:errors="*{empRole}" class="text-danger" id="empRole.errors"></span>
                                </div>

                                <!-- 帳號狀態 -->
                                <div class="col-md-6">
                                    <label for="empAccountStatus" class="form-label">帳號狀態 <span class="text-danger">*</span></label>
                                    <select class="form-select" id="empAccountStatus" th:field="*{empAccountStatus}" onclick="hideContent('empAccountStatus.errors');">
                                        <option value="">請選擇狀態</option>
                                        <option value="1">啟用</option>
                                        <option value="0">停用</option>
                                    </select>
                                    <span th:if="${#fields.hasErrors('empAccountStatus')}" th:errors="*{empAccountStatus}" class="text-danger" id="empAccountStatus.errors"></span>
                                </div>

                                <!-- 到職日 -->
                                <div class="col-md-6">
                                    <label for="empHireDate" class="form-label">到職日 <span class="text-danger">*</span></label>
                                    <input type="date" class="form-control" id="empHireDate" th:field="*{empHireDate}" onclick="hideContent('empHireDate.errors');" />
                                    <span th:if="${#fields.hasErrors('empHireDate')}" th:errors="*{empHireDate}" class="text-danger" id="empHireDate.errors"></span>
                                </div>

                                <!-- 按鈕群組 -->
                                <div class="col-12 mt-4">
                                    <hr>
                                    <div class="d-flex gap-2">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-save me-1"></i>儲存
                                        </button>
                                        <a th:href="@{/emp/admin/list}" class="btn btn-secondary">
                                            <i class="bi bi-x-circle me-1"></i>取消
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 表單 JavaScript -->
    <script>
        // 清除提示信息
        function hideContent(errorId) {
            document.getElementById(errorId).style.display = "none";
        }
    </script>
</body>
</html>
