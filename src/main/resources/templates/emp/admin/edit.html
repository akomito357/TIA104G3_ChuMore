<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('編輯員工資料')">
</head>
<body>
    <nav th:replace="layout :: navbar"></nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-warning text-dark d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">編輯員工資料</h4>
                        <a th:href="@{/emp/admin/list}" class="btn btn-outline-dark">
                            <i class="fas fa-arrow-left"></i> 返回列表
                        </a>
                    </div>
                    <div class="card-body">
                        <!-- 錯誤訊息 -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <span th:text="${error}"></span>
                        </div>

                        <!-- 成功訊息 -->
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <span th:text="${message}"></span>
                        </div>

                        <form th:action="@{/emp/admin/edit/{id}(id=${empDTO.empId})}" method="post" th:object="${empDTO}">
                            <input type="hidden" th:field="*{empId}"/>

                            <div class="form-group">
                                <label for="empName">姓名 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="empName" th:field="*{empName}" required
                                       th:classappend="${#fields.hasErrors('empName')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('empName')}" th:errors="*{empName}"></div>
                            </div>

                            <div class="form-group">
                                <label for="empAccount">帳號 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="empAccount" th:field="*{empAccount}" required
                                       th:classappend="${#fields.hasErrors('empAccount')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('empAccount')}" th:errors="*{empAccount}"></div>
                            </div>

                            <div class="form-group">
                                <label for="empPhone">手機 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="empPhone" th:field="*{empPhone}" required
                                       th:classappend="${#fields.hasErrors('empPhone')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('empPhone')}" th:errors="*{empPhone}"></div>
                            </div>

                            <div class="form-group">
                                <label for="empEmail">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="empEmail" th:field="*{empEmail}" required
                                       th:classappend="${#fields.hasErrors('empEmail')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('empEmail')}" th:errors="*{empEmail}"></div>
                            </div>

                            <div class="form-group">
                                <label for="empRole">權限角色 <span class="text-danger">*</span></label>
                                <select class="form-control" id="empRole" th:field="*{empRole}" required>
                                    <option value="0">一般員工</option>
                                    <option value="1">管理員</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="empAccountStatus">帳號狀態 <span class="text-danger">*</span></label>
                                <select class="form-control" id="empAccountStatus" th:field="*{empAccountStatus}" required>
                                    <option value="1">啟用</option>
                                    <option value="0">停用</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="empHireDate">到職日 <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="empHireDate" th:field="*{empHireDate}" required
                                       th:classappend="${#fields.hasErrors('empHireDate')} ? 'is-invalid'">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('empHireDate')}" th:errors="*{empHireDate}"></div>
                            </div>

                            <div class="form-group">
                                <label for="empResignDate">離職日</label>
                                <input type="date" class="form-control" id="empResignDate" th:field="*{empResignDate}">
                            </div>

                            <div class="form-group">
                                <label>密碼管理</label>
                                <form th:action="@{/emp/admin/reset-password/{id}(id=${empDTO.empId})}" 
                                      method="post" 
                                      onsubmit="return confirm('確定要重置此員工的密碼嗎？新密碼將會發送到員工信箱。');"
                                      class="d-inline">
                                    <button type="submit" class="btn btn-warning">
                                        <i class="fas fa-key"></i> 重置密碼
                                    </button>
                                </form>
                            </div>

                            <div class="mt-4">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> 儲存變更
                                </button>
                                <a th:href="@{/emp/admin/list}" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> 取消
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="layout :: footer"></div>
    <div th:replace="layout :: scripts"></div>
</body>
</html>
