<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>餐廳審核清單</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/approval.css}">
</head>
<body>
    <!-- 引入 header -->
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-4">
        <h2>餐廳審核清單</h2>
        
        <!-- 審核清單表格 -->
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>餐廳名稱</th>
                        <th>所在縣市</th>
                        <th>鄉鎮市區</th>
                        <th>餐廳地址</th>
                        <th>食品業者登錄字號</th>
                        <th>連絡電話</th>
                        <th>負責人姓名</th>
                        <th>負責人身份證字號</th>
                        <th>負責人手機號碼</th>
                        <th>負責人email</th>
                        <th>審核狀態</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="approval : ${approvals}">
                        <td th:text="${approval.rest.restName}"></td>
                        <td th:text="${approval.rest.restCity}"></td>
                        <td th:text="${approval.rest.restDist}"></td>
                        <td th:text="${approval.rest.restAddress}"></td>
                        <td th:text="${approval.rest.restRegist}"></td>
                        <td th:text="${approval.rest.restPhone}"></td>
                        <td th:text="${approval.rest.merchantName}"></td>
                        <td th:text="${approval.rest.merchantIdNumber}"></td>
                        <td th:text="${approval.rest.phoneNumber}"></td>
                        <td th:text="${approval.rest.merchantEmail}"></td>
                        <td th:text="${approval.approvalResult == 1 ? '通過' : '待審核'}"></td>
                        <td>
                            <button class="btn btn-primary btn-sm" 
                                    data-toggle="modal" 
                                    data-target="#updateModal"
                                    th:data-approval-id="${approval.approvalId}"
                                    th:data-rest-name="${approval.rest.restName}">
                                審核
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 審核更新 Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">餐廳審核</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="approvalForm">
                        <input type="hidden" id="approvalId" name="approvalId">
                        <div class="form-group">
                            <label>餐廳名稱：</label>
                            <span id="restName"></span>
                        </div>
                        <div class="form-group">
                            <label>審核結果：</label>
                            <select class="form-control" id="approvalResult" name="approvalResult" required>
                                <option value="">請選擇</option>
                                <option value="1">通過</option>
                                <option value="2">不通過</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="submitApproval()">確認</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入 footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <script th:inline="javascript">
    function submitApproval() {
        const approvalId = $('#approvalId').val();
        const approvalResult = $('#approvalResult').val();
        
        if (!approvalResult) {
            alert('請選擇審核結果');
            return;
        }

        const data = {
            approvalId: approvalId,
            approvalResult: approvalResult
        };

        $.ajax({
            url: '/emp/approval/update',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                alert('審核成功！');
                location.reload();
            },
            error: function(xhr, status, error) {
                alert('審核失敗：' + error);
            }
        });
    }

    // Modal 開啟時設置相關數據
    $('#updateModal').on('show.bs.modal', function (event) {
        const button = $(event.relatedTarget);
        const approvalId = button.data('approval-id');
        const restName = button.data('rest-name');
        
        const modal = $(this);
        modal.find('#approvalId').val(approvalId);
        modal.find('#restName').text(restName);
    });
    </script>
</body>
</html>
