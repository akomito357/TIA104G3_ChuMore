<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的點數</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <head th:insert="~{/included.html}" />
    <head th:insert="~{/header_member.html}" />
</head>
<body>
    <div class="container py-4">
        <h2 class="mb-4">我的點數</h2>

        <!-- 點數規則說明框 -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">點數使用規則</h5>
                <ul class="mb-0">
                    <li>每消費100元可獲得1點。</li>
                    <li>每1點可折抵10元消費金額。</li>
                    <li>點數依取得時間決定到期日：</li>
                    <li class="ml-4"> 上半年度(1/1-6/30)取得之點數，到期日為當年12/31</li>
                    <li class="ml-4"> 下半年度(7/1-12/31)取得之點數，到期日為次年6/30</li>
                    <li>各餐廳點數不可混用。</li>
                    <li>FoodieChuMore和各餐廳保有活動最終解釋權。</li>
                </ul>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>餐廳名稱</th>
                    <th>可用點數</th>
                    <th>即將到期</th>
                    <th>到期日</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="point : ${pointsSummary}">
                    <td th:text="${point.restName}"></td>
                    <td th:text="${point.totalPoints} + '點'"></td>
                    <td th:text="${point.expiringPoints != null and point.expiringPoints > 0} ? ${point.expiringPoints} + '點' : ''"></td>
                    <td th:text="${point.nearestExpDate != null} ? ${#temporals.format(point.nearestExpDate, 'yyyy.MM.dd')} : ''"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
