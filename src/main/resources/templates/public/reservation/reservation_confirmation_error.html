<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>訂位確認失效</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .fail-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .fail-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        .fail-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }

        .fail-message {
            color: #6c757d;
            margin-bottom: 2rem;
        }
    </style>
    <th:block th:insert="~{/included.html}" />

</head>
<body>
<div class="fail-container">
    <div class="fail-card">
        <i class="bi bi-x-circle fail-icon"></i>
        <h2 class="mb-4">訂位確認連結已失效</h2>
        <p class="fail-message">
            很抱歉，您的訂位確認連結已經過期或無效。<br>
            請重新進行訂位或聯繫餐廳確認訂位狀態。
        </p>
        <a href="/" class="btn btn-primary btn-lg">
            <i class="bi bi-house-door"></i> 返回首頁
        </a>
    </div>
</div>
</body>
</html>
